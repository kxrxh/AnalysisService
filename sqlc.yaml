version: "2"
sql:
  - engine: "postgresql"
    schema: "databases/schema.sql"
    queries: "databases/queries/*.sql" # Query files for analysis DB
    gen:
      go:
        package: "repository" # Separate package name
        sql_package: "pgx/v5"
        out: "internal/repository" # Separate output directory
        emit_json_tags: true
        emit_prepared_queries: true
        emit_interface: true
        overrides:
          - db_type: "timestamptz" # Assuming timestamptz might be used, adjust if needed
            go_type:
              import: "time"
              type: "Time"
          - db_type: "jsonb" # sqlc needs help with jsonb mapping
            go_type:
              import: "encoding/json"
              type: "RawMessage"
        emit_exact_table_names: false
        emit_empty_slices: true
